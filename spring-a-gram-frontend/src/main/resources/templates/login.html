<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'/>
    <title>Spring-a-Gram :: Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0"/>
    <link rel="stylesheet" href="/main.css"/>
</head>
<body>
<header class="page wrapper">
    <h1>Spring-a-Gram</h1>
</header>
<section class="wrapper box box--tiny">
    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post" class="login-page">
        <div class="layout"><!--
            --><label class="layout__item palm-1/2 lap-1/3 desk-1/5"> User Name: </label><!--
            --><input type="text" name="username" class="layout__item palm-1/2 lap-1/3 desk-1/5" autofocus=""/><!--
        --></div>
        <div class="layout"><!--
            --><label class="layout__item palm-1/2 lap-1/3 desk-1/5"> Password: </label><!--
            --><input type="password" name="password" class="layout__item palm-1/2 lap-1/3 desk-1/5"/><!--
        --></div>
        <div class="layout">
            <div class="layout__item palm-1/1"><input type="submit" value="Log In"/></div>
        </div>
    </form>
    <div>
        <p>Try one of these accounts:</p>
        <ul>
            <li>roy/clarkson</li>
            <li>greg/turnquist</li>
        </ul>
    </div>
</section>
</body>
</html>
