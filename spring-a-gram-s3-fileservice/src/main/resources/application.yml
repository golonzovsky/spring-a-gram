spring:
  application:
    name: spring-a-gram-s3-fileservice

multipart:
  maxFileSize: 10Mb

server:
  port: 0  # Spring Boot randomly assigns a port number

eureka:
  client:
    serviceUrl:
      defaultZone: ${eureka.address:http://localhost:8761}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 5
    hostname: ${vcap.application.uris[0]:localhost}
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}

logging:
  level:
    ROOT: INFO
    com.gregturnquist.springagram: DEBUG

bucket: golonzovsky-spring-a-gram

---
spring:
  profiles: cloud

eureka:
  instance:
    nonSecurePort: 80
